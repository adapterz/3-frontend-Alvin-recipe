<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="/css/login.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/9e8abc55f3.js" crossorigin="anonymous"></script>
        <title>For recipe</title>
    </head>
    <body>
        <header class="header"></header>
        <div class="login_box">
            <p class="font_box">아이디</p>
            <input id="id" class="login_input" type="text" name="name" placeholder="아이디를 입력해주세요." autofocus />
            <p class="font_box">비밀번호</p>
            <input id="pw" class="login_input" type="password" name="name" placeholder="비밀번호를 입력해주세요." />
            <input id="login_btn" class="login_button" type="button" value="로그인" />
            <div class="find">
                <a href="/account/signup">회원가입</a>
                <p>|</p>
                <a href="/account/find/id">아이디찾기</a>
                <p>|</p>
                <a href="/account/find/pw">비밀번호찾기</a>
            </div>
        </div>
        <footer></footer>
    </body>
    <script type="module" src="/js/login.js"></script>
</html>
