<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/mypage.css" />
        <title>For recipe</title>
    </head>
    <body>
        <header class="header"></header>
        <div class="line_box">
            <div class="top_line"></div>
        </div>
        <div class="mypage_box">
            <div class="button_box">
                <a class="mypage_move_font" href="/html/mypage_post.html">작성글</a>
                <a class="mypage_move_font" href="/html/mypage_comment.html">작성댓글</a>
            </div>
            <div class="font_box">
                <p>아이디</p>
            </div>
            <div id="id" class="mypage_input"></div>
            <div class="font_box">
                <p>닉네임</p>
                <input id="check" class="check_font" type="submit" value="중복체크" />
            </div>
            <input id="nickname" class="mypage_input" type="text" name="name" />
            <p class="font_box">비밀번호</p>
            <input class="mypage_input" type="password" name="name" placeholder="비밀번호를 입력해주세요." />
            <p class="font_box">비밀번호 확인</p>
            <input class="mypage_input" type="password" name="name" placeholder="비밀번호를 입력해주세요." />
            <p class="font_box">이메일</p>
            <div id="email" class="mypage_input"></div>
            <img id="profileimage" class="icon" />
            <input class="input_file" type="file" id="input-file" accept="image/*" />
            <label id="imageUpload" class="input_file_button" for="input-file"> 프로필이미지 변경하기 </label>
            <div class="button_box">
                <button id="edit" class="edit_button" type="submit">수정하기</button>
                <button class="delete_button" type="submit">회원탈퇴</button>
            </div>
        </div>
        <footer></footer>
    </body>
    <script type="module" src="/js/test.js"></script>
</html>
