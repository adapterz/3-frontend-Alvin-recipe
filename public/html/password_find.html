<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/find.css" />
        <title>For recipe</title>
    </head>
    <body>
        <header class="header"></header>
        <div class="find_box">
            <p class="font_guide">회원정보에 등록한 이메일과 아이디를 입력하시면 이메일로 임시 비밀번호를 보내드립니다.</p>
            <p class="font_box">아이디</p>
            <input id="id" class="find_input" type="text" name="name" placeholder="아이디를 입력해주세요." />
            <p class="font_box">이메일</p>
            <input id="email" class="find_input" type="email" name="name" placeholder="이메일를 입력해주세요." />
            <div class="push">
                <input id="email_send_btn" class="push_font" type="button" value="이메일 보내기" />
            </div>
        </div>
        <footer></footer>
    </body>
    <script type="module" src="/script/password_find.js"></script>
</html>
