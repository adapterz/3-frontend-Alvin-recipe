<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="/css/post_detail.css" />

        <title>For recipe</title>

    <body>
        <header class="header">
            <div class="header_logo">
                <a class="nav_logo" href="/html/index.html">For recipe</a>

                    <i class="fa-regular fa-comment icon_size"></i>
                    <p>50개</p>
                </div>
            </div>
            <div class="line"></div>
            <div class="comment_card">
                <div class="image_box">
                    <i class="fa-regular fa-user profile_icon"></i>

                        <textarea class="comment_textarea" placeholder="내용"></textarea>

            <div class="line"></div>
            <div class="comment_card">
                <div class="image_box">
                    <i class="fa-regular fa-user profile_icon"></i>
                </div>
                <div class="comment_right">
                    <div class="comment_id">
                        <div class="comment_id_box">일이삼사오육칠팔</div>
                        <div class="count_box">
                            <i class="fa-regular fa-heart icon_size"></i>
                            <p>100개</p>
                        </div>
                        <div class="comment_registration_box">
                            <div class="comment_registration_edit_box">
                                <button class="comment_registration_edit_button">수정</button>
                                <button class="comment_registration_delete_button">삭제</button>
                            </div>
                        </div>
                    </div>
                    <div class="comment_content">
                        <textarea class="comment_textarea" placeholder="내용"></textarea>
                    </div>
                    <div class="comment_registrationDate">
                        <p class="registration_font">작성시간 : 2022.03.15 20:52</p>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="comment_card">
                <div class="image_box">
                    <i class="fa-regular fa-user profile_icon"></i>
                </div>
                <div class="comment_right">
                    <div class="comment_content">
                        <textarea class="comment_registration_textarea" placeholder="내용"></textarea>
                        <button class="comment_registration_button">등록</button>
