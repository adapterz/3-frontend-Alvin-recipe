<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/post.css" />
        <title>For recipe</title>
    </head>
    <body>
        <header class="header"></header>
        <div class="line_box">
            <div class="top_line"></div>
        </div>
        <div class="post_box">
            <input class="title_input" type="text" name="name" placeholder="제목 입력" autofocus />
            <textarea class="content_textarea" placeholder="내용을 입력해주세요."></textarea>
            <div class="line"></div>
            <label class="input_file_button" for="input-file"> 업로드 </label>
            <input class="input_file" type="file" id="input-file" />
            <div class="confirm_box">
                <button class="confirm_button" type="submit">수정</button>
                <a class="cancel_button">삭제</a>
            </div>
        </div>
        <footer></footer>
    </body>
    <script type="module" src="/js/post_edit.js"></script>
</html>
