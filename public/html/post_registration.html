<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/post.css" />
        <title>For recipe</title>
    </head>
    <body>
        <header class="header"></header>
        <div class="line_box">
            <div class="top_line"></div>
        </div>
        <div class="post_box">
            <input id="title" class="title_input" type="text" name="name" placeholder="제목" autofocus />
            <div id="contents" class="content" contenteditable="true" placeholder="내용을 입력해 주세요."></div>
            <div class="line"></div>
            <label id="imageUpload" class="input_file_button" for="input-file"> 업로드 </label>
            <input class="input_file" multiple="multiple" type="file" id="input-file" accept="image/*" />
            <div class="confirm_box">
                <button id="registration" class="confirm_button" type="submit">등록</button>
                <a class="cancel_button">취소</a>
            </div>
        </div>
        <footer></footer>
        <script type="module" src="/script/post_registration.js"></script>
    </body>
</html>
