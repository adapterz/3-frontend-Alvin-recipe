<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/signup.css" />
        <script src="https://kit.fontawesome.com/9e8abc55f3.js" crossorigin="anonymous"></script>
        <title>For recipe</title>
    </head>
    <body>
        <header class="header_color">
            <p1 class="header_logo">
                <a class="nav_logo" href="/html/index.html">For recipe</a>
                <p2 class="header_nav">
                    <a class="header_nav_link" href="/html/login.html">로그인</a>
                    <a class="header_nav_link" htef="/html/signup.html">회원가입</a>
                </p2>
            </p1>
        </header>
        <div class="signup_box">
            <div class="font_box">
                <p>아이디</p>
                <input class="check_font" type="submit" value="중복체크" />
            </div>
            <input class="signup_input" type="text" name="name" placeholder="아이디를 입력해주세요." />
            <div class="font_box">
                <p>닉네임</p>
                <input class="check_font" type="submit" value="중복체크" />
            </div>
            <input class="signup_input" type="text" name="name" placeholder="닉네임를 입력해주세요." />
            <p class="font_box">비밀번호</p>
            <input class="signup_input" type="password" name="name" placeholder="비밀번호를 입력해주세요." />
            <p class="font_box">비밀번호 확인</p>
            <input class="signup_input" type="password" name="name" placeholder="비밀번호를 입력해주세요." />
            <div class="font_box">
                <p>이메일</p>
                <input class="check_font" type="submit" value="인증번호 받기" />
            </div>
            <input class="signup_input" type="email" name="name" placeholder="이메일을 입력해주세요." />
            <div class="font_box">
                <p>인증번호</p>
                <input class="check_font" type="submit" value="인증" />
            </div>
            <input class="signup_input" type="text" name="name" placeholder="인증번호를 입력해주세요." />
            <i class="fa-regular fa-user profile_icon"></i>
            <label class="input_file_button" for="input-file">프로필이미지 변경하기</label>
            <input class="input_file" type="file" id="input-file" />
            <button class="signup_button" type="submit">회원가입</button>
        </div>
        <div class="footer">
            <p>.Copyright 2022. For recipe All rights reserved.</p>
        </div>
    </body>
</html>
