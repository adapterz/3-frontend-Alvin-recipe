<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/signup.css" />
        <title>For recipe</title>
    </head>
    <body>
        <header class="header"></header>
        <div class="signup_box">
            <p class="font_box">아이디</p>
            <input id="id" class="signup_input" type="text" name="name" placeholder="아이디를 입력해주세요." />
            <p class="font_box">닉네임</p>
            <input id="nickname" class="signup_input" type="text" name="name" placeholder="닉네임를 입력해주세요." />
            <p class="font_box">비밀번호</p>
            <input id="pw" class="signup_input" type="password" name="name" placeholder="비밀번호를 입력해주세요." />
            <p class="font_box">비밀번호 확인</p>
            <input id="pw_check" class="signup_input" type="password" name="name" placeholder="비밀번호를 입력해주세요." />
            <div class="font_box">
                <p>이메일</p>
                <input id="auth_push_btn" class="check_font" type="button" value="인증번호 받기" />
            </div>
            <input id="email" class="signup_input" type="email" name="name" placeholder="이메일을 입력해주세요." />
            <div class="font_box">
                <p>인증번호</p>
                <input id="auth_btn" class="check_font" type="button" value="인증" />
            </div>
            <input id="authNumber" class="signup_input" type="text" name="name" placeholder="인증번호를 입력해주세요." />
            <i class="fa-regular fa-user profile_icon"></i>
            <label class="input_file_button" for="input-file">프로필이미지 변경하기</label>
            <input class="input_file" type="file" id="input-file" />
            <button id="signup_btn" class="signup_button" type="submit">회원가입</button>
        </div>
        <footer></footer>
        <script type="module" src="/script/signup.js"></script>
    </body>
</html>
